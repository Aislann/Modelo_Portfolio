<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta CNPJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon-16x16.png" type="image/x-icon">
  <body>
    <div class="row"> <!-- div de linha -->
        <div class="col-md-4"> <!--div da esquerda-->
            
        </div>

        <div class="col-md-4" id="telaConsulta"> <!--div do meio-->

            <div class="form-group row"> <!--- classe exclusiva pra row -->
                <h2 class="titulo">Consultador de CNPJ</h2>
                <div class="col-md-12">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" onblur="validarCnpj(this.value)" id="cnpj" data-mask="00.000.000/0000-00" class="form-control"> <!-- data-mask="00.000.000/0000-00" mascara para o cnpj-->
                </div>
            </div>

            
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="">Razão Social</label>
                    <input type="text" id="razao" disabled class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="">Nome fantasia</label>
                    <input type="text" id="nomeFantasia" disabled class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <label for="">Abertura</label>
                    <input type="text" id="abertura" disabled class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="">Situação da Empresa</label>
                    <input type="text" id="status" disabled class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <label for="">Endereço</label>
                    <input type="text" id="endereco" disabled class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="">Município</label>
                    <input type="text" id="municipio" disabled class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <label for="">Estado</label>
                    <input type="text" id="estado" disabled class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="">Telefone</label>
                    <input type="text" id="telefone" disabled class="form-control">
                </div>
            </div>
        </div>


        
        

        <div class="col-md-4"> <!--div da direita-->

        </div>

    </div>
    <script src="assets/script/scrip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
  
</body>
</html>
